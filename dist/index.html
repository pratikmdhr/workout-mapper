<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="images/icon.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    ></script>
    <script
      src="https://kit.fontawesome.com/41298f9aef.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="app/script.js"></script>
    <title>Workout Mapper</title>
  </head>
  <body>
    <div class="overlay modal--hidden"></div>
    <div class="modal modal--hidden">
      <h1 class="modal__header">Edit Workout</h1>
      <form class="form modal__form">
        <div class="form__row">
          <label class="form__label">Type</label>
          <select class="form__input form__input__edit--type">
            <option value="running">Running</option>
            <option value="cycling">Cycling</option>
          </select>
        </div>
        <div class="form__row">
          <label class="form__label">Distance</label>
          <input
            class="form__input form__input__edit--distance"
            placeholder="km"
          />
        </div>
        <div class="form__row">
          <label class="form__label">Duration</label>
          <input
            class="form__input form__input__edit--duration"
            placeholder="min"
          />
        </div>
        <div class="form__row">
          <label class="form__label">Cadence</label>
          <input
            class="form__input form__input__edit--cadence"
            placeholder="step/min"
          />
        </div>
        <div class="form__row form__row--hidden">
          <label class="form__label">Elev Gain</label>
          <input
            class="form__input form__input__edit--elevation"
            placeholder="meters"
          />
        </div>
        <button class="form__btn">OK</button>
      </form>
    </div>
    <div class="sidebar">
      <!-- <img src="images/logo.png" alt="Logo" class="logo" /> -->
      <div class="logo">
        <i class="fas fa-location-arrow fa-4x"> Workout Mapper</i>
      </div>
      <form id="form" class="form hidden fixed">
        <div class="form__row">
          <label class="form__label">Type</label>
          <select class="form__input form__input--type">
            <option value="running">Running</option>
            <option value="cycling">Cycling</option>
          </select>
        </div>
        <div class="form__row">
          <label class="form__label">Distance</label>
          <input class="form__input form__input--distance" placeholder="km" />
        </div>
        <div class="form__row">
          <label class="form__label">Duration</label>
          <input class="form__input form__input--duration" placeholder="min" />
        </div>
        <div class="form__row">
          <label class="form__label">Cadence</label>
          <input
            class="form__input form__input--cadence"
            placeholder="step/min"
          />
        </div>
        <div class="form__row form__row--hidden">
          <label class="form__label">Elev Gain</label>
          <input
            class="form__input form__input--elevation"
            placeholder="meters"
          />
        </div>
        <div class="btn__container">
          <button class="btn btn__cancel form__btn__cancel">Cancel</button>
          <button type="submit" class="btn btn__add form__btn__add">Add Workout</button>
        </div>
      </form>
      <ul class="workouts"></ul>
    </div>

    <div id="map" class="add-overlay"></div>
  </body>
</html>
